<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BullyBlock AI â€“ Official Login</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Spinner Overlay */
    .spinner-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background:  rgba(44, 62, 80, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(6px);
      z-index: 9999;
      display: none; /* hidden by default */
    }

    /* Cube Spinner */
    .sk-cube-grid {
      width: 80px;
      height: 80px;
    }

    .sk-cube-grid .sk-cube {
      width: 33%;
      height: 33%;
      background-color: #ffffff;
      float: left;
      -webkit-animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
              animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out; 
    }
    .sk-cube-grid .sk-cube1 { animation-delay: 0.2s; }
    .sk-cube-grid .sk-cube2 { animation-delay: 0.3s; }
    .sk-cube-grid .sk-cube3 { animation-delay: 0.4s; }
    .sk-cube-grid .sk-cube4 { animation-delay: 0.1s; }
    .sk-cube-grid .sk-cube5 { animation-delay: 0.2s; }
    .sk-cube-grid .sk-cube6 { animation-delay: 0.3s; }
    .sk-cube-grid .sk-cube7 { animation-delay: 0s; }
    .sk-cube-grid .sk-cube8 { animation-delay: 0.1s; }
    .sk-cube-grid .sk-cube9 { animation-delay: 0.2s; }

    @keyframes sk-cubeGridScaleDelay {
      0%, 70%, 100% {
        transform: scale3D(1, 1, 1);
      } 
      35% {
        transform: scale3D(0, 0, 1);
      } 
    }

   body {
    height: 100vh;
    background: url("images/bg.jpg.jpeg") no-repeat center center fixed;
    background-size: cover; /* makes it cover the whole screen */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}


  </style>
</head>
<body>
  <div class="login-container">
    <i class="fa-solid fa-user-shield fa-3x login-icon"></i>
    <h2>Official Login</h2>
    
    <form id="loginForm">
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <div class="input-group password-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
        <i class="fa-solid fa-eye" id="togglePassword"></i>
      </div>

      <button type="submit" id="loginBtn">Login</button>
    </form>

    <p id="error-msg" style="color:red; text-align:center;"></p>

    <p class="register-text">
      Not a user? <a href="register.html">Register here</a>
    </p>

    <p class="footer-text">Access restricted to authorized officials only.</p>
  </div>

  <!-- Cube Spinner Overlay -->
  <div id="spinnerOverlay" class="spinner-overlay">
    <div class="sk-cube-grid">
      <div class="sk-cube sk-cube1"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube9"></div>
    </div>
  </div>

  <script>
    // Toggle password eye
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      togglePassword.classList.toggle("fa-eye");
      togglePassword.classList.toggle("fa-eye-slash");
    });
  </script>

  <script type="module" src="login.js"></script>
</body>
</html>
